apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project5-environments
  namespace: argocd
spec:
  # Two generators:
  # - one for dev (with auto-sync)
  # - one for prod (manual sync)
  generators:
    - list:
        elements:
          - name: dev
            namespace: project5-dev
        # This template overrides/patches the base template *only* for dev.
        template:
          metadata: {}
          spec:
            project: default
            destination: {}
            source: {}
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true

    - list:
        elements:
          - name: prod
            namespace: project5-prod
        # This template overrides/patches the base template *only* for prod.
        # No "automated" block here â†’ prod stays manual.
        template:
          metadata: {}
          spec:
            project: default
            destination: {}
            source: {}
            syncPolicy:
              syncOptions:
                - CreateNamespace=true

  # Base template shared by BOTH dev and prod.
  template:
    metadata:
      # Generated Applications will be called:
      #   project5-dev
      #   project5-prod
      name: project5-{{name}}
    spec:
      project: default
      source:
        # Project 4 Helm repo
        repoURL: https://github.com/theseanchristopher/project4-helm-argo-gitops.git
        targetRevision: project4-gitops
        path: charts/app
        helm:
          releaseName: project5-{{name}}
          parameters:
            - name: image.repository
              value: 349821334974.dkr.ecr.us-east-1.amazonaws.com/project1-nginx
            - name: image.tag
              value: cfddcc0d4c2a5798f529485c3b1cc575a82a791c
            - name: replicaCount
              value: "1"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      # Default sync options (both envs get CreateNamespace=true; dev overrides further above)
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
