apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project5-dev
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev
            namespace: project5-dev
  template:
    metadata:
      name: project5-dev
    spec:
      project: default
      source:
        repoURL: https://github.com/theseanchristopher/project4-helm-argo-gitops.git
        targetRevision: project4-gitops
        path: charts/app
        helm:
          releaseName: project5-dev
          parameters:
            - name: image.repository
              value: 349821334974.dkr.ecr.us-east-1.amazonaws.com/project1-nginx
            - name: image.tag
              value: 9897b8740414b2929d91d9ce7442b4e9905292e0
            - name: replicaCount
              value: "1"
      destination:
        server: https://kubernetes.default.svc
        namespace: project5-dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
